<div *ngIf="post$ | async as post; else loading">
  <mat-card>
    <div align="end" class="example-button-container">
      <button mat-raised-button color="primary" [routerLink]="'/'">На главную</button>
    </div>
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <p>{{post.date | date:'medium': null:'ru'}}</p>
      <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <quill-view-html [content]="post.text"></quill-view-html>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
